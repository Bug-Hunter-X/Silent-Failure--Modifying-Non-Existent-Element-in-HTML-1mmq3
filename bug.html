<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly attempting to modify a non-existent element
    document.getElementById('nonExistentElement').innerHTML = "This text will not be visible";
    //Correct way to manipulate DOM:
    document.getElementById('myDiv').style.color="blue";
  </script>
</body>
</html>
